  <link rel="stylesheet" href="static/js/dndtree/dndtree.css" />

<body>

  <div id="scene" oncontextmenu="return false;">
    <div id="footprint">
    <!-- FOOTPRINT -->
    </div>
  </div>

  <div id="sidebar">
    <div>
      <button id="send-data" title="Send the current data to the server (useful if the server has been restarted.)">
        Send</button>
    </div>
    <div id="dragbar"></div>
    <div id="tree"></div>
    <div>
      <button id="add-child" title="Create a new child of the selected element">
        Add child</button>
      <button id="delete-selected" title="Remove the selected element">
        Delete</button>
      <button id="show-footprint" title="Display footprint for selected">
        Footprint</button>
    </div>
    <div id="spec"></div>
  </div>

  <!-- JS  -->

  <script src="static/js/main.js"></script>
